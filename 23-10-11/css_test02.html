<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size:1rem; /* 1rem = 16px */
        }
        .parent{
            font-size:1rem; /* 16px * 1rem = 16px */
        }
        .child{
            font-size:2rem; /* 16px * 2rem = 32px */
            color:darkturquoise;
        }
    </style>
</head>
<body>
    저는 html 기본 글자 크기입니다.
    <div class="parent">안녕하세요.</div>
    <div class="child">반갑습니다.</div>
</body>
</html>
