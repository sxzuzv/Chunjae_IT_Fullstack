<!-- position 속성 중 z-index 활용 -->
<!-- 빨간색 박스가 초록색 박스보다 앞에 위치한다. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성 - z-index</title>
    <style>
        body{
            margin: 0px;
            height: 4000px;
        }
        .box{
            width:100px;
            height: 100px;
        }
        .red-box{
            background-color: red;
            position: relative;
            z-index: 10;
        }
        .green-box{
            background-color: green;
            position: absolute;
            top: 0;
            left: 20px;
        }
        .blue-box{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>
</body>
</html>
