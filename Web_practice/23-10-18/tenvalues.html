<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
            document.write(`===== 10개의 값에 대하여 최대, 최소, 중앙, 최대와 최소를 제외한 합계값을 구하는 프로그램 =====<br>`);
            let i = 0;
            let sum = 0;
            let arr = [];

            for(i ; i < 10; i++) {
                arr[i] = Number(prompt(`${i+1}번째 수를 입력하세요.`, ""));
                document.write(`${i+1}번째 입력값은? : `);
                document.write(`${arr[i]}<br>`);
                sum += arr[i];
            }

            arr = arr.sort(function(a, b) {
                return a - b;
            }); 

            document.write(`<br>`);
            document.write("===== 정렬(오름차순)된 값은 아래와 같습니다. =====<br>");
            for(i = 0; i < 10; i++) {
                document.write(`${arr[i]}<br>`);
            }

            document.write(`<br>`);
            document.write(`최대값 : ${arr[9]}<br>
            최소값 : ${arr[0]}<br>
            중앙값 : ${arr[arr.length/2]}<br>
            최대, 최소값 제외 합계 : ${sum - arr[0] - arr[9]}`);
    </script>
</body>
</html>
