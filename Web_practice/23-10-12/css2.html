<!-- position 속성값 중 absolute 활용 -->
<!-- 초록색 박스가 웹 브라우저의 왼쪽 위 모서리 기준으로 왼쪽 100px, 위쪽 100px로 이동한다. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성 - absolute</title>
    <style>
        body{
            margin: 0px;
        }
        .box{
            width:100px;
            height: 100px;
        }
        .red-box{
            background-color: red;
        }
        .green-box{
            background-color: green;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .blue-box{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>
</body>
</html>
