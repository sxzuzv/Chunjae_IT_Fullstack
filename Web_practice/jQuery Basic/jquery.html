<!DOCTYPE html>
<html lang="en">
<head>
    <title>jquery</title>
    <!-- Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        const init = function() {
            // console.log($("#box"));

            // <div> 태그 내부 콘텐츠를 변경한다.
            // $("#box").text("HEY!");

            // <div> 태그 클릭 시, 내부 콘텐츠를 변경한다.
            $("#box").on(
                "click", function() {
                    // $("#box").text("HELLO~");
                    
                    // JavaScript 문법을 사용 (jQuery 문법이 아님에 유의)
                    // this.innerText = "BOX CLICK!";

                    // jQuery 문법을 사용하도록 변경한다.
                    // $() 형태로 변경 시, 문법 변경이 가능하다.
                    $(this).text("BOX CLICK!");
                    
                    // <div> 태그의 Attribute를 가져온다.
                    console.log($(this).attr("id"));
                }
            )

            // <button> 태그에 클릭 시 작동할 이벤트(Element Create)를 생성한다.
            $("#addBtn").on(
                "click", function() {
                    // $("#myList").append("<li>myList01</li>");    // 노드의 가장 마지막에 추가
                    //$("#myList").prepend("<li>myList01</li>");    // 노드의 가장 처음에 추가

                    // 아래와 같은 방식으로 태그를 생성할 수도 있다.
                    const li = document.createElement("li");
                    $("#myList").append(li);
                }
            )

            // <button> 태그에 클릭 시 작동할 이벤트(Element Remove)를 생성한다.
            $("#delBtn").on(
                "click", function() {
                    // 요소 자체를 삭제한다.
                    $("#box").remove();

                    // 첫 번째 자식 요소를 삭제한다.
                    // $("#myList li:first").remove();
                    // 마지막 자식 요소를 삭제한다.
                    $("#myList li:last").remove();
                }
            )
        };

        window.onload = init;
    </script>
</head>
<body>
    <button id="addBtn">ADD</button>
    <button id="delBtn">DELETE</button>
    <ul id="myList">
        <li>temp</li>
    </ul>
    <div id="box">TEXT</div>
</body>
</html>
