<!DOCTYPE html>
<html lang="en">
<head>
    <title>attribute and property</title>
    <script type="text/javascript">
        const init = () => {
            // <body> 태그 내에 가상의 속성을 붙이는 것이 아니라, 이와 같은 방식으로 붙인다.
            // 태그에 직접 마킹을 할 시, 외부 노출에 취약하여 변경 가능성이 높아지기 때문이다.
            document.getElementById("link2").setAttribute("num", "2");

            document.getElementById("btn").onclick = function() {
                // id가 link인 태그의 정보를 가져와서 저장한다.
                const link = document.getElementById("link1");

                // <a> 태그의 속성에 저장돼 있는 href 속성의 값을 가지고 온다.
                console.log(link.getAttribute("href"));     // http://www.google.com
                // 실제 <a> 태그의 속성에 접근하므로, target 속성(없는 속성)의 값은 null이다.
                console.log(link.getAttribute("target"));   // null

                // 가상의 속성이지만 값을 불러와 활용할 수 있다.
                console.log(link.getAttribute("num"));      // 1

                // DOM에 대한 href 속성에 접근하는 것이다.
                // <a> 태그의 href Attribute에 접근하는 것이 아니다.
                console.log(link.href);

                // link.href = "http://www.google.com";
                // link.innerText = "google";
                // link.target = "_blank";

                const list = document.getElementById("list");
                const aTagList = list.getElementsByTagName("a");
                console.log(aTagList);

                for (let index = 0; index < aTagList.length; index++) {
                    console.log(aTagList[index].getAttribute("num"));
                }
            }
            console.log('page load!');
        };

        window.onload = init;
    </script>
</head>
<body>
    <button id="btn">CLICK!</button>
    <hr /> 
    <ul id="list">
        <!-- 가상의 속성(num)을 추가한다. -->
        <!-- 태그에 읽히지 않는 정보를 마킹하고 사용하는 경우가 있다. -->
        <!-- 이때, 해당 속성은 DOM Properties에 올라가지 않음에 주의한다. -->
        <!-- 해당 속성 값에 접근하기 위해서는 .getAttribute("속성명")을 사용한다. -->
        <li><a href="http://www.naver.com" id="link1" num="1">WWW.NAVER.COM</a></li>
        <!-- <li><a href="http://www.google.com" id="link2" num="2">WWW.GOOGLE.COM</a></li> -->
        <li><a href="http://www.google.com" id="link2">WWW.GOOGLE.COM</a></li>
    </ul>
</body>
</html>
