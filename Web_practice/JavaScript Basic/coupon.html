<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> new document </title>
  <style type="text/css">
	body{margin:50px;padding:0;font-size:12px;}
	img{border:none;}
	a{color:#fff;text-decoration:none;}
	.popup{text-align:center;width:684px;position:absolute;left:150px;top:50px;display:none;}
	.popup a {display:inline-block;}
	.hiddenCheck{
    width:100%;background:#000;color:#fff;text-align:center;line-height:50px;height:50px;
    font-weight:bold;margin-top:20px;
  }
  </style>
  <script type="text/javascript" src="script/common.js"></script>
  <script type="text/javascript">
    function init(){
        document.getElementById('couponBtn').onclick = function() {
            // style : DOM을 의미, property
            // '쿠폰 다운' 버튼 클릭 시, 레이어 팝업을 띄운다.
            document.getElementById('popup').style.display = 'block';
        }

        document.getElementById('closeBtn').onclick = function() {
            // 레이어 팝업창 내의 '닫기' 클릭 시, 팝업창 노출을 막는다.
            // '닫기' 클릭 시, <a> 태그에 설정된 링크로 이동하는 이중 클릭이 발생한다.
            // 해당 작업을 막기 위해 반환값을 설정한다.
            document.getElementById('popup').style.display = 'none';
            return false;
        }
    }
      
    window.onload = init;
  </script>
 </head>
 <body>
  <button type="button" id="couponBtn">쿠폰 다운</button> 
  <div id="popup" class="popup">
    <div>
      <img src="images/coupon.jpg"/>
    </div>
    <a href="#" id="printBtn"><img src="images/printBtn.jpg"/></a>
    <a href="#" id="closeBtn"><img src="images/closeBtn.jpg"/></a>
    <div class="hiddenCheck"><a href="#" id="hiddenBtn">[오늘 하루 안 보이기]</a></div>
  </div>  
 </body>
</html>
