<!-- DOM Selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>eventMore</title>
    <script type="text/javascript">
        function eventClick() {
            document.getElementById("box").innerHTML="Hello!";

            const list = document.getElementById("list");
            const liList = list.getElementsByTagName("li");

            for (let index = 0; index < liList.length; index++) {
                liList[index].innerText = "click" + (index + 1);
            } 
        }

        // 해당 위치에 출력문 작성 시, null 값이 나타난다.
        // <body> 태그를 읽으면서 웹 브라우저에 출력이 되는데, <body> 태그를 읽기도 전에
        // <head> 태그 내에서 id 속성으로 태그를 찾으려고 할 시, 찾을 수 없는 것이다.
        // console.log(document.getElementById("btn"));

        // window.onload = function() { .. } : body page loading 완료 후 발생하는 이벤트로, 한 번만 실행된다. 
        // 윈도우에서 페이지 로드가 완료될 시, 함수를 실행한다.
        window.onload = function() {
            // console.log(document.getElementById("btn"));
            // 클릭 이벤트가 발생했을 시, 여러가지 동작이 이뤄질 수 있으므로 별도의 함수를 정의하여 연결해준다.
            // document.getElementById("btn").onclick = eventClick(); 형태로 작성할 시,
            // 이벤트 발생 시 실행하는 동작이 하나로 한정된다.
            document.getElementById("btn").onclick = function() {
                eventClick();
            }
        }
    </script>
</head>
<body>
    <!-- 이벤트 관련 코드의 경우, 노출되는 것을 지양한다. -->
    <!-- 태그에 고유한 id를 부여하고 태그에 이벤트가 발생했을 시, 특정 동작이 실행되도록 코드를 변경한다. -->
    <button id="btn">CLICK!</button>
    <div id="box">blank</div>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
<script>
    // <body> 태그가 모두 종료된 이후에는 id 속성으로 태그를 찾는 것이 가능하다.
    console.log(document.getElementById("btn"));
</script>
</html>
