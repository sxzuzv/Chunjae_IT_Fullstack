<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border-style: solid;
            padding: 60px 30px;
        }
        h2{
            border-style:dashed;
        }
        h3{
            border-style: dotted;
        }
        h4{
            border-style:inset;
        }
        h5{
            border-style: outset;
        }
        h6{
            border-style: none;
        }
    </style>
</head>
<body>
    <h1>border 선 종류 solid</h1>
    <h2>border 선 종류 dashed</h2>
    <h3>border 선 종류 dotted</h3>
    <h4>border 선 종류 inset</h4>
    <h5>border 선 종류 outset</h5>
    <h6>border 선 종류 none</h6>
</body>
</html>
