<html lang="en">
<head>

            width: 100px;
            height: 100px;
        }
        .red-box{

        }
        .green-box{
            background-color: green;
            position: relative;
            left:300px;
        }

            background-color: blue;
        }
    </style>
</head>

    <div class="box red-box">빨간 박스</div>
    <div class="box green-box">초록 박스</div>
    <div class="box blue-box">파란 박스</div>
</body>
</html>
