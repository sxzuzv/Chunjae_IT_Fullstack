<!-- jQuery 활용 예제 - 버튼 클릭 시, 전진 및 후진 효과 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>효과와 애니메이션</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        let txt1 = $('.txt1');
        let count = 1;

        // btnWrap 클래스 하위의 버튼 클릭 시, 함수를 실행한다.
        $('.btnWrap button').on('click', function () {
          let ts = $(this);
          if (ts.hasClass('backBtn')) { // backBtn 클래스일 경우 (=Back)
            count--;
            if (count < 1) { // count가 1 미만이 되지 않게 한다.
              count = 1;
              return;
            }
            // 첫 번째 true = Queue를 Clear
            // 두 번째 true = finish 효과를 준다.
            // 0.5초 간 왼쪽으로 10%씩 움직인다. (marginLeft 속성 활용)
            txt1.stop(true, true).animate({ marginLeft: '-=10%' }, 500);
          } else { // backBtn 클래스가 아닐 경우 (=Go)
            count++;
            if (count > 10) { // count가 10 초과가 되지 않게 한다.
              count = 10;
              return;
            }
            // 0.5초 간 오른쪽으로 10%씩 움직인다. (marginLeft 속성 활용)
            txt1.stop(true, true).animate({ marginLeft: '+=10%' }, 500);
          }
        });
      });
    </script>
    <style>
        * {
          margin: 0;
          padding: 0;
        }
        body {
          padding: 20px;
        }
        .btnWrap {
          margin-bottom: 10px;
        }
        .wrap {
          max-width: 600px;
          border: 1px solid #000;
        }
        .txt1 {
          width: 10%;
          text-align: center;
          background-color: aqua;
        }
      </style>
  </head>
  <body>
    <p class="btnWrap">
      <button class="backBtn">Back</button>
      <button class="goBtn">Go</button>
    </p>
    <div class="wrap">
      <p class="txt1">내용1</p>
    </div>
  </body>
</html>
