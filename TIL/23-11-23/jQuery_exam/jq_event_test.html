        // 글자 클릭 시, 해당되지 않는 나머지 이벤트는 숨김 처리
        $(function () {
            $('.btn1 a').on('click', function () {
            let ts = $(this);
            $('.btn1').next('ul').filter(':visible').hide();
            ts.parent().next().show();
            // 링크 이동 마비
            return false;
            });
        });
    </script>
