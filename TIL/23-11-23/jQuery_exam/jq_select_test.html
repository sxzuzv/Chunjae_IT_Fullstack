<!-- jQuery 활용 예제 - 선택자 사용 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        // 기본 선택자
        $('.wrap_1').css('border', '1px solid orange');

        // 직접 선택자
        // $('.wrap_1 p').css('background-color', 'yellow');

        // 근접 선택자
        $('.active').next('p').css('background-color', 'aqua');

        // 위치 선택자 – 배열 n번째(eq에 지정하는 n) 값이 노란색으로 변경
        $('.wrap_1 p').eq(1).css('background-color', 'yellow');

        // 속성 선택자 - 객체(중괄호({})를 사용하여 키와 값을 지정)
        $('input[type=text]').css({ 'background-color': 'orange' });

        // 선택한 요소의 클래스명 삭제 (F12 - '요소'에서 확인 시, active가 사라짐을 확인할 수 있다.)
         $('.wrap_1 p').eq(1).removeClass('active');

         // 선택한 요소의 맨 마지막에 지정한 요소를 추가 (append에 지정한 요소를 추가한다.)
        $('.wrap_1').append('<p>텍스트 2</p>');
      });
    </script>
    <title>JQ_Test1</title>
  </head>
  <body>
    <div class="wrap_1">
      <p>텍스트 1</p>
      <p class="active">내용 2</p>
      <p><a href="#"> 네이버 </a></p>
      <p>
        <input type="text" value="Hello" />
      </p>
    </div>
  </body>
</html>
