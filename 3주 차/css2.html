<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content: '★';
            color: gold;
        }

        p::after{
            content: '★';
            color:dodgerblue;
        }

        p:hover{
            color:blue;
        }

        p:active{
            color:aquamarine;
        }

        p:nth-child(1){
            color:blueviolet;
        }
        
    </style>
</head>
<body>
    <h1>가상 요소 선택자 사용하기</h1>
    <p>Hello</p>
    <div>
        <p>HI!</p>
    </div>
</body>
</html>
