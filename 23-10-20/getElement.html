<!-- [JavaScript] 메서드로 노트 선택_속성값과 태그명 사용(get 메서드) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[JavaScript] 메서드로 노드 선택_속성값과 태그명 사용(get 메서드)</title>
</head>
<body>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>

    <script>
        // id 속성이 title인 요소 노드 1개를 선택한다.
        // 특정 id 속성에 해당하는 요소 노드 선택 : .getElementById("id속성명");
        const el = document.getElementById("title");
        console.log(el);

        // class 속성이 text인 요소 노드를 모두 선택한다.
        // 특정 class 속성에 해당하는 요소 노드 선택 : .getElementsByClassName("class속성명");
        const classEl = document.getElementsByClassName("text");
        console.log(classEl);

        // p 태그에 해당하는 요소 노드를 모두 선택한다.
        // 특정 태그에 해당하는 요소 노드 선택 : .getElementsByTagName("태그명");
        const tagEls = document.getElementsByTagName("p");
        console.log(tagEls);
    </script>
</body>
</html>
