<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        document.write(`===== 5개의 값에 대하여 중앙값 구하기 프로그램 =====<br>`);
        let i = 0;
        let arr = [];

        for(i ; i < 5; i++) {
            arr[i] = Number(prompt(`${i+1}번째 수를 입력하세요.`, ""));
        }

        document.write(`입력값 : ${arr[0]}, ${arr[1]}, ${arr[2]}, ${arr[3]}, ${arr[4]}<br>`);
        document.write(`<br>`);

        document.write("===== 정렬(오름차순)된 값은 아래와 같습니다. =====<br>");
        arr = arr.sort(function(a, b) {
            return a - b;
        });

        for(i = 0; i < 5; i++) {
            document.write(`${arr[i]}<br>`);
        }

        document.write(`<br>`);
        document.write(`중앙값은 아래와 같습니다.<br>`);
        document.write(`중앙값 : ${arr[2]}`);
    </script>
</body>
</html>
